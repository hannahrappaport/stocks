<!DOCTYPE html>
<html>
<head>
  <title>Stock Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 400px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Lookup a Stock</h1>
  <form action="/process" method="GET">
    <label for="query">Enter a Stock Ticker or Company Name:</label>
    <input type="text" id="query" name="query" required>

    <label>
      <input type="radio" name="type" value="ticker" required>
      Ticker Symbol
    </label>

    <label>
      <input type="radio" name="type" value="company" required>
      Company Name
    </label>

    <button type="submit">Search</button>
  </form>
</body>
</html>
